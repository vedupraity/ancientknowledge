<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/assets/css/theme.css" />
    <link rel="stylesheet" href="/assets/css/loader.css" />

    <link rel="shortcut icon" type="image/png" href="/bulma-clean-theme/favicon.png" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />

    <!-- Begin SEO tags -->
    <title>Ancient Knowledge</title>
    <meta property="og:title" content="Ancient Knowledge" />
    <meta property="og:description" content="Recollecting the lost knowledge" />
    <meta property="twitter:title" content="Ancient Knowledge" />
    <meta property="twitter:description" content="Recollecting the lost knowledge" />
    <!-- End SEO tags -->
</head>

<body class="disable-scroll">
    <!-- Begin Loader Overlay -->
    <section class="section loading-overlay">
        <div class="container has-text-centered">
            <div class="columns is-centered">
                <div class="column is-4-tablet">
                    <h4 class="title is-3 has-text-link">Loading...</h4>
                    <progress class="progress is-small is-link" max="100">15%</progress>
                </div>
            </div>
        </div>
    </section>
    <!-- End Loader Overlay -->

    <!-- Begin Navbar -->
    <nav class="navbar is-primary" x-data="{ openNav: false }">
        <div class="container">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"> Ancient Knowledge </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navMenu" :class="{ 'is-active': openNav }" x-on:click="openNav = !openNav">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu" id="navMenu" :class="{ 'is-active': openNav }">
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">Books</a>
                        <div class="navbar-dropdown">
                            <a href="/bhagavad-gita/" class="navbar-item">Bhagavad Gita</a>
                        </div>
                    </div>

                    <a href="/about/" class="navbar-item">About</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Begin Hero -->
    <section class="hero is-small is-bold is-primary">
        <div class="hero-body p-6">
            <div class="container has-text-centered">
                <h4 class="title is-4 mb-3">भगवद गीता - अध्याय</h4>
                <h4 class="title is-4">Bhagavad Gita - Chapters</h4>
            </div>
        </div>
    </section>
    <!-- End Hero -->

    <!-- Begin Main Content -->
    <section class="section">
        <div class="container">
            <div class="columns is-multiline is-centered" id="chapter-card-container">
                <!-- Chapter Cards Here -->
            </div>
        </div>
    </section>
    <!-- End Main Content -->

    <!-- Begin Footer -->
    <footer class="footer">
        <div class="container">
            <!-- Begin Footer - Nav Links -->
            <div class="columns is-multiline is-centered">
                <div class="column is-2-tablet has-text-centered">
                    <div>
                        <a href="/" class="link">Home</a>
                    </div>
                </div>
                <div class="column is-2-tablet has-text-centered">
                    <div>
                        <a href="/about/" class="link">About</a>
                    </div>
                </div>
            </div>
            <!-- End Footer - Nav Links -->

            <hr />

            <div class="content has-text-centered">
                <a href="/">Ancient Knowledge</a> is maintained by
                <a href="https://github.com/vedupraity">Vedprakash Upraity</a>.
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Begin Additional JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

    <script src="/assets/js/constants.js" defer></script>
    <script src="/assets/js/helpers.js" defer></script>
    <script src="/bhagavad-gita/assets/js/site.js" defer></script>
    <!-- End Additional JS -->

    <!-- Begin Mustache Templates -->
    <script id="chapter-card-template" type="x-tmpl-mustache">
        <!-- Begin Chapter Card -->
            <div class="column is-12">
                <a href="/bhagavad-gita/texts?chapter={{ id }}">
                    <div class="card">
                        <div class="card-content">
                            <!-- Begin Card Header -->
                            <div class="has-text-centered">
                                <h5 class="title is-5 mb-3">
                                    {{ title.hindi }}
                                </h5>
                                <h5 class="title is-5 mb-0">
                                    {{ title.english }}
                                </h5>
                            </div>
                            <!-- End Card Header -->
                            
                            <hr />
                            <!-- Begin Card Content -->
                            <div class="has-text-centered">
                                <p class="mb-3">
                                   {{ subtitle.hindi }}
                                </p>
                                <p class="mb-0">
                                    {{ subtitle.english }}
                                </p>
                            </div>
                            <!-- End Card Content -->
                        </div>
                    </div>
                </a>
            </div>
            <!-- End Chapter Card -->
    </script>
    <!-- Begin Mustache Templates -->
</body>

</html>
