<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2G57C3C15V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-2G57C3C15V');
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/assets/css/theme.css" />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/bhagavad-gita/texts/assets/css/site.css" />

    <link rel="shortcut icon" type="image/png" href="/bulma-clean-theme/favicon.png" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />

    <!-- Begin SEO tags -->
    <title>Ancient Knowledge | Bhagavad Gita</title>
    <meta property="og:title" content="Ancient Knowledge | Bhagavad Gita" />
    <meta property="og:description" content="Recollecting the lost knowledge" />
    <meta property="twitter:title" content="Ancient Knowledge" />
    <meta property="twitter:description" content="Recollecting the lost knowledge" />
    <!-- End SEO tags -->
</head>

<body class="disable-scroll">
    <!-- Begin Loader Overlay -->
    <section class="section loading-overlay">
        <div class="container has-text-centered">
            <div class="columns is-centered">
                <div class="column is-4-tablet">
                    <h4 class="title is-3 has-text-link">Loading...</h4>
                    <progress class="progress is-small is-link" max="100">15%</progress>
                </div>
            </div>
        </div>
    </section>
    <!-- End Loader Overlay -->

    <!-- Begin Navbar -->
    <nav class="navbar is-primary" x-data="{ openNav: false }">
        <div class="container">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"> Ancient Knowledge </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navMenu" :class="{ 'is-active': openNav }" x-on:click="openNav = !openNav">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu" id="navMenu" :class="{ 'is-active': openNav }">
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">Books</a>
                        <div class="navbar-dropdown">
                            <a href="/bhagavad-gita/" class="navbar-item">Bhagavad Gita</a>
                        </div>
                    </div>

                    <a href="/about/" class="navbar-item">About</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Begin Hero -->
    <section class="hero is-small is-bold is-primary">
        <div class="hero-body p-6">
            <div class="container has-text-centered" id="chapter-title-container">
                <!-- Chapter Title Here -->
            </div>
        </div>
    </section>

    <section class="section pt-5 pb-5">
        <div class="container">
            <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
                <ul>
                    <li>
                        <a class="is-link" href="/bhagavad-gita">
                            <span class="icon is-small">
                                <i class="fas fa-chevron-left" aria-hidden="true"></i>
                            </span>
                            <span>Back to Chapters</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- End Hero -->

    <!-- Begin Main Content -->

    <div id="chapter-summary-container">
        <!-- Chapter Summary Here -->
    </div>

    <section class="section pt-0">
        <div class="container">
            <div class="pagination-container mb-5">
                <!-- Pagination top -->
            </div>

            <div class="columns is-multiline is-centered mb-5" id="text-card-container">
                <!-- Text Cards Here -->
            </div>

            <div class="pagination-container">
                <!-- Pagination bottom -->
            </div>
        </div>
    </section>

    <!-- End Main Content -->

    <!-- Begin Footer -->
    <footer class="footer">
        <div class="container">
            <!-- Begin Footer - Nav Links -->
            <div class="columns is-multiline is-centered">
                <div class="column is-2-tablet has-text-centered">
                    <div>
                        <a href="/" class="link">Home</a>
                    </div>
                </div>
                <div class="column is-2-tablet has-text-centered">
                    <div>
                        <a href="/about/" class="link">About</a>
                    </div>
                </div>
            </div>
            <!-- End Footer - Nav Links -->

            <hr />

            <div class="content has-text-centered">
                <a href="/">Ancient Knowledge</a> is maintained by
                <a href="https://github.com/vedupraity">Vedprakash Upraity</a>.
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Begin Additional JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

    <script src="/assets/js/constants.js" defer></script>
    <script src="/assets/js/helpers.js" defer></script>
    <script src="/bhagavad-gita/texts/assets/js/site.js" defer></script>
    <!-- End Additional JS -->

    <!-- Begin Mustache Templates -->

    <script id="chapter-title-template" type="x-tmpl-mustache">
        <h4 class="title is-4 mb-3">भगवद गीता - {{ title.hindi }}</h4>
        <h4 class="title is-4">Bhagavad Gita - {{ title.english }}</h4>
    </script>

    <script id="chapter-summary-template" type="x-tmpl-mustache">
        <section class="hero is-small is-light">
            <div class="hero-body">
                <div class="container">
                    <h4 class="title is-4">Summary</h4>

                    {{ #summary.english }}
                        <p class="mb-3 has-text-justified">
                            {{ . }}
                        </p>
                    {{ /summary.english }}
                </div>
            </div>
        </section>
    </script>

    <script id="text-card-template" type="x-tmpl-mustache">
        <div class="column is-12 column-responsive">
            <div class="card">
                <div class="card-content">
                    <div class="is-hidden-mobile">
                        <div class="columns is-multiline is-centered">
                            <div class="column column-responsive is-6-tablet">
                                <p class="title is-5 mb-3">
                                    अधाय {{ chapterIdHindi }} - श्लोक {{ idHindi }}
                                </p>
                            </div>
                            <div class="column column-responsive is-6-tablet">
                                <p class="title is-5 mb-3">
                                    Chapter {{ chapterId }} - Text {{ id }}
                                </p>
                            </div>
                        </div>

                        <hr />
                    </div>

                    <div class="columns is-multiline is-centered has-text-centered-mobile">
                        <div class="column column-responsive is-6-tablet">
                            <p class="title is-5 mb-3 is-hidden-tablet">
                                अधाय {{ chapterIdHindi }} - श्लोक {{ idHindi }}
                            </p>
                            <div>
                                {{ #text.hindi }}
                                    <p class="mb-3 is-italic">
                                        {{ . }}
                                    </p>
                                {{ /text.hindi }}
                            </div>
                        </div>

                        <div class="column column-responsive is-6-tablet">
                            <p class="title is-5 mb-3 is-hidden-tablet">
                                Chapter {{ chapterId }} - Text {{ id }}
                            </p>
                            <div>
                                {{ #text.english }}
                                    <p class="mb-3 is-italic">
                                        {{ . }}
                                    </p>
                                {{ /text.english }}
                            </div>
                        </div>
                    </div>

                    <hr />

                    {{ #renderTextTranslation }}
                        <div class="columns is-multiline is-centered has-text-centered-mobile">
                            <div class="column column-responsive is-6-tablet">
                                <p class="title is-5 mb-3">
                                    अनुवाद
                                </p>
                                <div>
                                    {{ #translation.hindi }}
                                        <p class="mb-3">
                                            {{ . }}
                                        </p>
                                    {{ /translation.hindi }}
                                </div>
                            </div>
                            <div class="column column-responsive is-6-tablet">
                                <p class="title is-5 mb-3">
                                    Translation
                                </p>
                                <div>
                                    {{ #translation.english }}
                                        <p class="mb-3">
                                            {{ . }}
                                        </p>
                                    {{ /translation.english }}
                                </div>
                            </div>
                        </div>
                    {{ /renderTextTranslation }}
                    
                    {{ #renderTextMeaning }}
                        <hr />

                        <div class="columns is-multiline is-centered has-text-centered-mobile">
                            <div class="column column-responsive is-6-tablet">
                                <p class="title is-5 mb-3">
                                    तात्पर्य
                                </p>
                                <div>
                                    {{ #meaning.hindi }}
                                        <p class="mb-3 has-text-justified">
                                            {{ . }}
                                        </p>
                                    {{ /meaning.hindi }}
                                </div>
                            </div>
                            <div class="column column-responsive is-6-tablet">
                                <p class="title is-5 mb-3">
                                    Meaning
                                </p>
                                <div>
                                    {{ #meaning.english }}
                                        <p class="mb-3 has-text-justified">
                                            {{ . }}
                                        </p>
                                    {{ /meaning.english }}
                                </div>
                            </div>
                        </div>
                    {{ /renderTextMeaning }}
                </div>
            </div>
        </div>
    </script>
    <script id="pagination-template" type="x-tmpl-mustache">
        <nav class="pagination is-centered" role="navigation" aria-label="pagination">
            <a class="pagination-previous pagination-button" {{ #renderPreviousPageButton }}href="{{ previousPageUrl }}"{{ /renderPreviousPageButton }} {{ ^renderPreviousPageButton }}disabled{{ /renderPreviousPageButton }} >Previous page</a>
            
            <a class="pagination-next pagination-button" {{ #renderNextPageButton }}href="{{ nextPageUrl }}"{{ /renderNextPageButton }} {{ ^renderNextPageButton }}disabled{{ /renderNextPageButton }}>Next page</a>
            
            <ul class="pagination-list">
                {{ #renderPreviousPageButton }}
                    <li><a class="pagination-link" href="{{ firstPageUrl }}">{{ firstPage }}</a></li>

                    {{ #renderPreviousPageEllipsis }}
                        <li><span class="pagination-ellipsis">&hellip;</span></li>
                    {{ /renderPreviousPageEllipsis }}
                    
                    {{ #renderPreviousPageLink }}
                        <li><a class="pagination-link" href="{{ previousPageUrl }}">{{ previousPage }}</a></li>
                    {{ /renderPreviousPageLink }}
                {{ /renderPreviousPageButton }}

                <li><a class="pagination-link is-current" aria-current="page" disabled>{{ currentPage }}</a></li>
                
                {{ #renderNextPageButton }}
                    
                    {{ #renderNextPageLink }}
                        <li><a class="pagination-link" href="{{ nextPageUrl }}">{{ nextPage }}</a></li>
                    {{ /renderNextPageLink }}
                    
                    {{ #renderNextPageEllipsis }}
                        <li><span class="pagination-ellipsis">&hellip;</span></li>
                    {{ /renderNextPageEllipsis }}
                    
                    <li><a class="pagination-link" href="{{ lastPageUrl }}">{{ lastPage }}</a></li>
                {{ /renderNextPageButton }}
            </ul>
        </nav>
    </script>
    <!-- End Mustache Templates -->
</body>

</html>
